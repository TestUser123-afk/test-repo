<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="./stuff.css" />
  <script src="/envade/en.config.js" defer></script>
  <script src="/envade/en.bundle.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/scramjet/scramjet.controller.js" defer></script>
  <script src="/skibidi.js" defer></script>
</head>
<body>
  <div class="tabsbar" id="tabsBar">
  </div>

  <div class="search-bar">
    <button class="search-bar-btn" id="reloadBtn" title="Reload">
      <i data-lucide="rotate-ccw"></i>
    </button>
    <button class="search-bar-btn" id="backBtn" title="Back">
      <i data-lucide="arrow-left"></i>
    </button>
    <button class="search-bar-btn" id="forwardBtn" title="Forward">
      <i data-lucide="arrow-right"></i>
    </button>

    <div class="search-bar-input-container">
      <input type="text" id="input" placeholder="Search the web freely..." />
    </div>

    <button class="search-bar-btn" id="bookmarkBtn" title="Bookmark this page">
      <i data-lucide="star"></i>
    </button>

    <div style="margin-left: 10px;">
      <select id="proxysel" style="padding: 8px;">
        <option value="uv">uv</option>
        <option value="scramjet" disabled>scramjet (broken)</option>
        <option value="envade">envade</option>
      </select>
    </div>

    <div class="three-dots-container">
      <button class="search-bar-btn" id="threeDotsBtn" title="More options">
        <i data-lucide="more-vertical"></i>
      </button>
      <div id="contextMenu" class="context-menu hidden">
        <button id="bookmarksBtn" class="menu-item">
          <i data-lucide="bookmark"></i>
          Bookmarks
        </button>
        <button id="devtoolsBtn" class="menu-item">
          <i data-lucide="code"></i>
          DevTools
        </button>
        <button id="cloakBtn" class="menu-item">
          <i data-lucide="shield"></i>
          Cloak
        </button>
      </div>
    </div>
  </div>

  <div id="iframeContainer" style="flex-grow: 1; position: relative; width: 100%; height: 100%;">
    <!-- Homepage content will be shown before a tab is selected -->
    <div id="homepage" style="position: relative; width: 100%; height: 100%;">
      <iframe id="homepageFrame" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
  </div>

  <script src="baremux/index.js"></script>
  <script>
    lucide.createIcons();

    // Ensure initial tab is created after everything loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        lucide.createIcons(); // Refresh icons after any dynamic content
      }, 1000);
    });
  </script>
  <script src="features.js"></script>
</body>
</html>
